<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>WebPd</title>
    
    <link href="./css/styles.css" rel="stylesheet">

    <script src="./js/NexusUI.js.js"></script>
    <script async src="https://cdn.jsdelivr.net/npm/es-module-shims@1/dist/es-module-shims.js"></script>
    <!-- To update the importmap, copy paste from : https://cdn.jsdelivr.net/npm/assemblyscript/dist/web.html -->
    <script type="importmap">
    {
        "imports": {
            "binaryen": "https://cdn.jsdelivr.net/npm/binaryen@111.0.0-nightly.20230111/index.js",
            "long": "https://cdn.jsdelivr.net/npm/long@5.2.0/index.js",
            "assemblyscript": "https://cdn.jsdelivr.net/npm/assemblyscript@0.26.3/dist/assemblyscript.js",
            "assemblyscript/asc": "https://cdn.jsdelivr.net/npm/assemblyscript@0.26.3/dist/asc.js"
        }
    }
    </script>
    <script type="module">
        import asc from "assemblyscript/asc"
        window.asc = asc
    </script>
    
  </head>
  <body>
    <div id="splash-container">
      <div id="loading"></div>
      <button id="start">START</button>
    </div>

    <div id="patch-controls">
      <div id="controls-root"></div>
    </div>

    <div id="credits">
      <button>Credits</button>
      <div class="content">
        <div>Sound made using <a href="https://github.com/sebpiq/WebPd/" target="_blank" rel="noopener noreferrer" >WebPd</a>.</div>
        <div>UI made using <a href="https://nexus-js.github.io/ui/" target="_blank" rel="noopener noreferrer" >NexusUI</a>.</div>
        <div>Demo source code available <a href="https://github.com/sebpiq/WebPd_demos/" target="_blank" rel="noopener noreferrer" >here</a>.</div>
        <div>Patch ginger2.pd by <a href="http://www.martin-brinkmann.de/pd-patches.html" target="_blank" rel="noopener noreferrer" >Martin Brinkmann</a>.</div>
      </div>
    </div>

    <script src="./js/bundle.js"></script>
  </body>
</html>
