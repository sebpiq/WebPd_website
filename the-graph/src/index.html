<!DOCTYPE html>
<html>
    <head>
        <title>Graph Editor</title>
        <meta charset="utf-8" />

        <!-- Fonts -->
        <link
            href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400"
            rel="stylesheet"
            type="text/css"
        />
        
        <!-- load all Font Awesome styles for the-graph -->
        <link href="./fonts/fontawesome/css/all.css" rel="stylesheet" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
        />

        <script async src="https://cdn.jsdelivr.net/npm/es-module-shims@1/dist/es-module-shims.js"></script>
        <!-- To update the importmap, copy paste from : https://cdn.jsdelivr.net/npm/assemblyscript/dist/web.html -->
        <script type="importmap">
        {
            "imports": {
                "binaryen": "https://cdn.jsdelivr.net/npm/binaryen@109.0.0-nightly.20220826/index.js",
                "long": "https://cdn.jsdelivr.net/npm/long@5.2.0/index.js",
                "assemblyscript": "https://cdn.jsdelivr.net/npm/assemblyscript@0.21.2/dist/assemblyscript.js",
                "assemblyscript/asc": "https://cdn.jsdelivr.net/npm/assemblyscript@0.21.2/dist/asc.js"
            }
        }
        </script>
        <script type="module">
            import asc from "assemblyscript/asc"
            window.asc = asc
        </script>
        
        <script src="./deps/audioworklet-polyfill.js"></script>
    </head>
    <body>
        <div id="root"></div>
    </body>
</html>
